<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--<link th:href="@{/static/css/style.css}" rel="stylesheet" />-->

    <title>Pokédex</title>
</head>
<body>

<div class="container-sm text-center">
    <div class="row">
        <div class="col">
            <h1>Pokédex</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="/img/pokedex.png" class="img-fluid">
        </div>
        <div class="col">
            <form>
                <div class="mb-3">
                    <label for="nomePokemon" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomePokemon">
                </div>
                <div class="mb-3">
                    <label for="tipoPokemon" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="tipoPokemon">
                </div>

                <div class="mb-3">
                    <label for="evolucoesPokemon" class="form-label">Evoluções</label>
                    <input type="text" class="form-control" id="evolucoesPokemon">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
